name: Data Pipeline

on:
  schedule:
    # Run daily at 2 AM UTC to update data
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force data update'
        required: false
        default: 'false'

jobs:
  update-data:
    name: Update Brent Oil Data
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Fetch latest data
      env:
        YAHOO_FINANCE_API: ${{ secrets.YAHOO_FINANCE_API }}
      run: |
        python scripts/fetch_data.py
        
    - name: Validate new data
      run: |
        python -m src.data_processing.validator
        
    - name: Update geopolitical events
      run: |
        python scripts/update_events.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Automated data update $(date)"
        git push
        
    - name: Trigger model retraining
      if: success()
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: retrain-models
